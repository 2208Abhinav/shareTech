<!DOCTYPE html>
<html>

<head>
    <title>ShareTech</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <label for="want-to-learn">I want to learn</label>
    <input name="want-to-learn" id="want-to-learn" />
    <br>
    <button id="sign_up">Sign In</button>
</body>
<script>
    function signUp() {
        $.ajax({
            type: 'POST',
            url: 'http://192.168.43.199:8080/api/want-to-learn',
            data: JSON.stringify({
                "wantToLearn": $('#want-to-learn').val(),
            }),
            xhrFields: { withCredentials: true },
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                console.log(data);
            },
            error: function (message) {
                console.log(message.responseJSON);
            }
        });
    }

    $('#sign_up').on('click', signUp);
</script>

</html>
